<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <title>Expense Tracker</title>
    <header style="background-color: rgb(122, 122, 202);color:white;height: 50px;text-align: center;font-size: xx-large;font-weight: bold;">Expense Tracker</header>
    <style>
        #table {
            width: 100%;
            border-collapse: collapse;
        }
    
        #table th, #table td {
            padding: 10px;
            border: 1px solid black;
        }
    </style>
</head>
<body">
<button id="add-expense" style="position: absolute; left: 30px;top: 10px;background-color:rgb(20, 216, 20);color: white; border-radius: 5px;width: 130px;height: 30px;" data-bs-toggle="modal" data-bs-target="#addexpense">Add Expense</button>
<div class="modal fade" id="addexpense" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-body">
                <div class="container mt-3">
                    <form id="signup" onsubmit="addexpense(event)">
                        <h4 style="text-align: center;">Add Expense</h4>
                        <div class="form-floating mb-3">
                            <input type="number" id="amount" name="amount" class="form-control" placeholder="Expense Amount" required>
                            <label for="amount" class="text-black">Expense Amount</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" id="description" name="description" class="form-control" placeholder="Description" required>
                            <label for="description" class="text-black">Description</label>
                        </div>
                        <div>
                            <select id="category" class="form-select">
                                <option>Food</option>
                                <option>Transport</option>
                                <option>Health</option>
                                <option>Fuel</option>
                                <option>Rent</option>
                                <option>Electricity</option>
                                <option>Other</option>
                            </select><br>
                        </div>
                        <button type="submit" class="form-control" style="background-color: blue; color: white;">Add Expense</button>
                    </form>
                    <ul id="listOfExpenses"></ul>
                </div>
            </div>
        </div>
    </div>
</div>
    <div id="leaderboard" class="container mt-4 centered-form" style="display: flex; flex-direction: column; align-items: center; padding-top: 5px;"></div>
    <div style="position: absolute; right: 30px;top: 10px;">
        <button id="rzp-button" style="background-color:rgb(20, 216, 20);color: white; border-radius: 5px;width: 150px;height: 30px;">Buy Premium</button>
        <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    </div>
    <div id="error">
        
    </div>
    <div style="position: absolute; left: 30px;top: 60px;">
    <button onclick="download()" id="downloadexpense" style="background-color:rgb(20, 216, 20);color: white; border-radius: 5px;width: 150px;height: 30px;">Download Report</button>
    </div>
    <div id="messageContainer" style="color: red;padding-top: 20px;font-size: small;"></div>
    <div style="padding-top: 0px;">
        <h3 style="display: flex; flex-direction: column; align-items:center;color: blueviolet;">Expenses</h3>
    </div>
    <div class="container mt-4 centered-form" style="display: flex; flex-direction: column; align-items:self-end;color: black;">
        <div>
            <span>Expense Per Page:</span>
            <select name="expenseperpage" id="expenseperpage">
                <option value="10">10</option>
                <option value="20">20</option>
                <option value="30">30</option>
                <option value="40">40</option>
            </select>
        </div>
        <table id="table" style="margin: 0 auto; text-align: center;">
            <thead>
                <tr>
                    <th style="background-color: rgb(246, 174, 174);">Date</th>
                    <th style="background-color: rgb(246, 174, 174);">Amount</th>
                    <th style="background-color: rgb(246, 174, 174);">Description</th>
                    <th style="background-color: rgb(246, 174, 174);">Category</th>
                    <th style="background-color: rgb(246, 174, 174);">Delete</th>
                </tr>
            </thead>
            <tbody id="tbody" class="tbody">
        
            </tbody>
        </table>
    </div>
    <div class="container" id="pagination" style="padding-left: 50%; padding-top: 5vh; max-width: 100%; box-sizing: border-box; background-color: white;">
    </div>
    <div id="premiumUser" style="position: absolute; right: 30px;top: 10px;"></div>
    <div id="leaderbutton" style="position: absolute; right: 30px;top: 60px;"></div>
    <ul id="recentdownloads">
        <h4>Recent Downloads</h4>

    </ul>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
<script src ='expense.js'>
</script>
</html>
