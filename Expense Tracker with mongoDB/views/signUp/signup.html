<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
     integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body  background="https://learn.g2.com/hubfs/Learn%20Hub%20Featured%20Images/_learn-marketing-budget@2x.png">
    <div class="container mt-4 centered-form" style="display: flex; flex-direction: column; align-items: center; padding-top: 50px;">
        <h1 style="padding-bottom: 50px; color: white;"><strong>Xpense Tracker</strong></h1>
        <div class="card" style="width: 500px;">
            <div class="card-body">
                <form id="signup" onsubmit="signUp(event)">
                    <h4 style="text-align: center;">Sign Up</h4>
                    <div class="form-floating  mb-3">
                        <input type="text" id="name" name="name" class="form-control" placeholder="Name" required>
                        <label for="name" class="text-black">Name</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" id="email" name="email" class="form-control" placeholder="Email" required>
                        <label for="email" class="text-black">Email</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input id="password" name="password" class="form-control" placeholder="Password" required>
                        <label for="password" class="text-black">Password</label>
                    </div>
                    <button type="submit" class="form-control" value="Sign Up" style="background-color: blue; color: white;">Sign Up</button>
                    <div style="display: flex; flex-direction: column; align-items: center; text-align: center;">
                        <a style="padding-top: 5px;" class="form-label" href="../logIn/login.html">Existing User? Login Here</a>
                    </div>
                    
                </form>
                <div id="error-message"  style="color: red;text-align: center;"></div>
            </div>
        </div>
    </div>
    <script src="signup.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.1/axios.min.js"></script>
</body>
</html>
